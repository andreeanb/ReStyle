<body>
    <div class="container">
        <!--Contenido Principal-->
        <h1>Solicita tu Presupuesto</h1>
        <form id="presupuestoForm">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="detalles">Solicite mas información</label>
            <textarea id="detalles" name="detalles" rows="4" placeholder="Cuéntanos más sobre lo que necesitas..."></textarea>

            <button type="submit">Solicitar Presupuesto</button>
        </form>
        <div class="success" id="mensajeExito" style="display:none;">
            ¡Gracias! Hemos recibido tu solicitud y te contactaremos pronto.
        </div>
    </div>
    <script>
        document.getElementById('presupuestoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('presupuestoForm').style.display = 'none';
            document.getElementById('mensajeExito').style.display = 'block';
        });
    </script>
